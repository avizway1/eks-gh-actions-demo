apiVersion: v1
kind: Service
metadata:
  name: game-2048-service
  namespace: 2048-game
  labels:
    app: game-2048
spec:
  type: NodePort
  selector:
    app: game-2048
  ports:
    - protocol: TCP
      port: 80            # Service Port
      targetPort: 80      # Container Port
      nodePort: 30080     # NodePort (Optional: You can specify a custom port or let Kubernetes assign one)